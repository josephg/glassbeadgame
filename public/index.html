#container {
    display: flex;
    justify-content: center;

}
#container > * {

}

<body>
    <h1>
        Glass bead game
    </h1>

    <script>
        function foo(e) {
            const room = document.getElementById('room').value
            window.location.href = `rooms/${room}`
            return false
        }
    </script>

    <div id=container>
        <a id=host href="rooms/_random">Host a new room</a>

        <!-- This should really also be a svelte app, but I'm too lazy to set it up. -->
        <form id=join onsubmit="return foo()">
            <label>
                Join room by name:
                <input type=text id=room name=room>
            </label>
            <button>Go</button>
            <p>The room will be created if it does not exist</p>
        </form>
    </div>
